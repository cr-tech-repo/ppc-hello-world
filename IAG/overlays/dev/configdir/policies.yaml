policies:
  authorization:
    - name: unauth_access
      rule: anyuser
      paths:
        - "/eai/login/"
        - "/static/login/"
        - "/static"
        - "/eai*"
      action: "permit"
    - name: auth_access
      rule: anyauth
      paths:
        - "/home"
        - "/static/home"
      action: "permit"
  http_transformations:
    response:
    - method: GET
      name: http-transformation-CORS-1
      paths:
        - /resources*
        - /resources2*
        - /pkmslogout
      rule: "@http-transformation-CORS"
version: '22.07'
